<header>
    <h1>{{info?.name}} <span>{{info?.version}}</span></h1>
    <h2>{{info?.gameName}}</h2>
    <h3 *ngIf="fps">{{fps?.fps}}fps ({{fps?.loopTime}}ms)</h3>
</header>
<h3><i class="far fa-lightbulb"></i> Lamps</h3>
<div class="device-list">
    <div *ngFor="let lamp of lamps" class="lamp" [class.on]="lamp.isOn">
        <i class="far fa-lightbulb"></i> {{lamp.name}} <span class="number">#{{lamp.number}}</span>
        <button (click)="toggleDevice(lamp)"><i class="far fa-edit"></i></button>
    </div>
</div>

<h3><i class="fas fa-arrows-alt-h"></i> Coils</h3>
<div class="device-list">
    <div *ngFor="let lamp of coils" class="lamp">
        <i *ngIf="!isLampDriver(lamp)" class="fas fa-arrows-alt-h"></i>
        <i *ngIf="isLampDriver(lamp)" class="far fa-lightbulb"></i>
        {{lamp.name}} <span class="number">#<span *ngIf="isLampDriver(lamp)">L</span>{{lamp.number}}</span>
    </div>
</div>

<h3><i class="fas fa-volume-up"></i> Sounds</h3>
<div class="device-list">
    <div *ngFor="let lamp of sounds" class="lamp">
        {{lamp.name}} <span class="number">#{{lamp.number}}</span>
    </div>
</div>

<h3><i class="fas fa-toggle-on"></i> Switches</h3>
<div class="device-list">
    <div *ngFor="let lamp of switches" class="lamp">
        {{lamp.id}} <span class="number">#{{lamp.number}}</span>
    </div>
</div>
